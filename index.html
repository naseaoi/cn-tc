            --button-light-green-bg-color-base: #c2e3c2;

            --button-light-gray-bg-color-base: #e5e5e5;

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--body-bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--body-text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
        }

        .container {
            background-color: var(--container-bg-color);
            border: 1px solid var(--container-border-color);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px var(--container-box-shadow-color);
            width: 90%;
            max-width: 800px;
            box-sizing: border-box;
            position: relative;
            transition: all 0.3s ease, background-color 0.3s ease;
            margin: 0 auto;
            margin-top: -40px;
        }

        .title {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            color: var(--title-color);
            margin-bottom: 30px;
            transition: color 0.3s ease;
        }

        .text-box {
            position: relative;
            margin-bottom: 30px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        textarea {
            background-color: var(--textarea-bg-color);
            color: var(--textarea-text-color);
            width: calc(100% - 20px);
            padding: 12px;
            border: 1.5px solid var(--textarea-border-color);
            border-radius: 10px;
            font-size: 17px;
            resize: vertical;
            min-height: 380px;
            box-sizing: border-box;
            overflow-y: hidden;
            max-height: 700px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, color 0.3s ease;
            padding-right: 30px;
        }

        textarea.scroll-active {
            overflow-y: auto;
        }

        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 2px 6px var(--textarea-focus-shadow-color);
        }

        .dark-mode textarea:focus {
            box-shadow: 0 2px 6px var(--textarea-focus-shadow-color);
        }

        .button-column {
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: fixed;
            top: 50%;
            right: calc(50% - 550px);
            transform: translateY(-50%);
            transition: all 0.3s ease;

        }

        button {

            position: relative;
            color: var(--button-text-color);

                inset -1px -1px 2px var(--button-box-shadow-color-inset-dark);
        }

        button:hover {
            background: linear-gradient(135deg, var(--button-hover-bg-color-light), rgba(255, 255, 255, 0)), var(--button-hover-bg-color-base);

        button:active {
            background: linear-gradient(135deg, var(--button-active-bg-color-light), rgba(255, 255, 255, 0)), var(--button-active-bg-color-base);

        .light-red-btn:hover {

        }

        .text-box-buttons {

        .text-box-buttons button {

        }


        .select-row {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .notification {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--notification-bg-color);
            color: var(--notification-text-color);
            text-align: center;
            padding: 10px;
            font-size: 14px;
            z-index: 1000;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateY(0);
        }

        .undo-notification {
            position: fixed;
            left: 50%;
            top: 20%;
            background-color: var(--undo-notification-bg-color);
            color: var(--undo-notification-text-color);

            opacity: 1;
        }

        .undo-notification.show {
            transform: translateX(-50%) translateY(calc(-150% - 20px)) translateY(-50%);
            opacity: 0;
            transition: transform 0.8s ease, opacity 0.8s ease;
        }

        .full-width-btn {
            background: linear-gradient(135deg, var(--full-width-btn-bg-color-light), rgba(255, 255, 255, 0)), var(--full-width-btn-bg-color-base);
            color: var(--full-width-btn-text-color);
        }

        .full-width-btn:hover {
            background: linear-gradient(135deg, var(--full-width-btn-hover-bg-color-light), rgba(255, 255, 255, 0)), var(--full-width-btn-hover-bg-color-base);
        }

        #juan-message {
            position: fixed;
            bottom: 0;

            text-align: center;
            padding: 10px 0;
            background-color: var(--juan-message-bg-color);
            color: var(--juan-message-text-color);
            font-size: 16px;
            cursor: pointer;
            /* Add cursor style to indicate it's clickable */
        }

        /* ---  Êñ∞Â¢ûÁöÑ CSS ‰ª£Á†Å (Emoji Á≤íÂ≠êÊïàÊûú) --- */
        #emoji-particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
            /* ‰øùÊåÅÊ∫¢Âá∫ÈöêËóè */
        }

        .emoji-particle {
            position: absolute;
            font-size: 24px;
            opacity: 1;
            animation: emoji-fade-out 1.5s ease-out forwards;
            pointer-events: none;
            /* ÁßªÈô§ÊâÄÊúâË£ÖÈ•∞Ê†∑Âºè */
            background-color: transparent !important;

        }

        @keyframes emoji-fade-out {
            0% {

            }

            100% {

            }

        /* --- Êñ∞Â¢û CSS ‰ª£Á†ÅÁªìÊùü --- */
    </style>

<body id="body" class="">
    <div id="notification" class="notification"></div>

                <button class="light-blue-btn" onclick="convertText('cn', 'tw')">ÁÆÄ ËΩ¨ ÁπÅ</button>

            </div>
            <button class="light-red-btn" onclick="removeParenthesesAndAddComma()">ÂéªÈô§Êã¨Âè∑</button>

            <button class="light-green-btn" onclick="toggleFullWidth()">ÂÖ®/ÂçäËßí</button>
            <div class="spacer"></div>
            <button class="light-gray-btn" onclick="undoEdit()">Êí§ÈîÄÁºñËæë</button>

    <div id="juan-message"></div>
    <!-- Êñ∞Â¢ûÁ≤íÂ≠êÂÆπÂô® (HTML) -->
    <div id="emoji-particle-container"></div>


    <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/full.js"></script>
    <script>
        const converter = OpenCC.Converter({ from: 'cn', to: 'tw' });
        let historyStack = [];
        let isDarkMode = false;
        const bodyElement = document.getElementById('body');

        function convertText(from, to) {
            const textInput = document.getElementById('textInput');
            const text = textInput.value;
            addToHistory(text);
            const convertedText = OpenCC.Converter({ from: from, to: to })(text);
            textInput.value = convertedText;
            adjustTextareaHeight('textInput');
            checkContainerHeight();
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 500);
        }

        async function copyText(textAreaId) {
            const textElement = document.getElementById(textAreaId);
            if (!textElement) return;
            const text = textElement.value;
            if (text.trim() === '') return;

            try {
                await navigator.clipboard.writeText(text);
                showNotification('ÊñáÊú¨Â∑≤Â§çÂà∂');
            } catch (err) {
                console.log("old method")
                textElement.select();
                document.execCommand('copy');
                window.getSelection().removeAllRanges();
                showNotification('ÊñáÊú¨Â∑≤Â§çÂà∂');
            }
        }

        function clearText(textAreaId) {
            const textElement = document.getElementById(textAreaId);
            if (textElement.value.trim() === '') return;
            if (textAreaId === 'textInput') {
                addToHistory(textElement.value);
            }
            textElement.value = '';
            textElement.style.height = '380px';
            showNotification('ÊñáÊú¨Â∑≤Ê∏ÖÁ©∫');
            checkContainerHeight();
        }

        function adjustTextareaHeight(textAreaId) {
            const textarea = document.getElementById(textAreaId);
            textarea.style.height = 'auto';
            const contentHeight = textarea.scrollHeight;
            const finalHeight = Math.min(contentHeight, 700);
            textarea.style.height = finalHeight + 'px';
            textarea.classList.toggle('scroll-active', contentHeight > 700);
        }

        function insertUppercaseNumbers() {
            const simplifiedNumbers = "‰∏Ä‰∫å‰∏âÂõõ‰∫îÂÖ≠‰∏ÉÂÖ´‰πùÂçÅ";
            const traditionalNumbers = "Â£πË¥∞ÂèÅËÇÜ‰ºçÈôÜÊüíÊçåÁéñÊãæ";
            const textInput = document.getElementById('textInput');
            const text = textInput.value;
            addToHistory(text);
            textInput.value += (text.trim() !== '' ? '\n' : '') + simplifiedNumbers + '\n' + traditionalNumbers;
            adjustTextareaHeight('textInput');
            checkContainerHeight();
        }

        function removeParenthesesAndAddComma() {
            const textInput = document.getElementById('textInput');
            let text = textInput.value;
            const previous = text;
            let modifiedText = text;
            let tempText;

            do {
                tempText = modifiedText;
                modifiedText = tempText.replace(/\([^()]*\)|Ôºà[^ÔºàÔºâ]*Ôºâ/g, '');
            } while (modifiedText !== tempText);

            let lines = modifiedText.split('\n');
            for (let i = 0; i < lines.length - 1; i++) {
                let line = lines[i].trim();
                if (line.length > 0 && !/[Ôºå„ÄÇÔºÅÔºüÔºõ,\.!?;]/.test(line[line.length - 1])) {
                    lines[i] = line + 'ÔºÅ';
                }
            }
            modifiedText = lines.join('\n');

            const linesWithoutEmpty = modifiedText.split('\n').filter(line => line.trim() !== '');
            modifiedText = linesWithoutEmpty.join('\n');


            if (previous !== modifiedText) {
                textInput.value = modifiedText;
                adjustTextareaHeight('textInput');
                showNotification('Â∑≤ÂéªÈô§ÔºàÔºâÂÜÖÊñáÂ≠óÂèäÁ©∫Ë°å');
                addToHistory(previous);
            }
            checkContainerHeight();
        }

        function undoEdit() {
            if (historyStack.length > 0) {
                const lastState = historyStack.pop();
                const textInput = document.getElementById('textInput');
                if (textInput.value !== lastState) {
                    textInput.value = lastState;
                    adjustTextareaHeight('textInput');
                    showUndoNotification("Â∑≤Êí§ÈîÄÁºñËæë");
                }
                checkContainerHeight();
            } else {
                showNotification('Ê≤°ÊúâÂèØÊí§ÈîÄÁöÑÁºñËæë');
            }
        }

        function removeChinese() {
            const textInput = document.getElementById('textInput');
            let text = textInput.value;
            const previousText = text;
            const newTextLines = text.split('\n')
                .filter(line => !/[\u4e00-\u9fa5]/gu.test(line))
                .filter(line => line.trim() !== '');
            const newText = newTextLines.join('\n');

            if (previousText !== newText) {
                textInput.value = newText;
                adjustTextareaHeight('textInput');
                showNotification('Â∑≤ÂéªÈô§‰∏≠ÊñáË°åÂíåÁ©∫ÁôΩË°å');
                addToHistory(previousText);
            }
            checkContainerHeight();
        }


        function toggleFullWidth() {
            const textInput = document.getElementById('textInput');
            let text = textInput.value;
            addToHistory(text);
            let fullWidth = "";
            let isFullWidth = false;
            for (let i = 0; i < text.length; i++) {
                const charCode = text.charCodeAt(i)
                if ((charCode >= 65281 && charCode <= 65374) || charCode === 12288) {
                    isFullWidth = true;
                    break;
                }
            }
            if (!isFullWidth) {
                for (let i = 0; i < text.length; i++) {
                    const charCode = text.charCodeAt(i);
                    fullWidth += (charCode >= 33 && charCode <= 126) ? String.fromCharCode(charCode + 65248) : (charCode === 32 ? String.fromCharCode(12288) : text[i]);
                }
            } else {
                for (let i = 0; i < text.length; i++) {
                    const charCode = text.charCodeAt(i)
                    fullWidth += ((charCode >= 65281 && charCode <= 65374)) ? String.fromCharCode(charCode - 65248) : (charCode === 12288 ? String.fromCharCode(32) : text[i]);
                }
            }
            if (text !== fullWidth) {
                textInput.value = fullWidth;
                adjustTextareaHeight('textInput');
                showNotification('Â∑≤ÂàáÊç¢ÂÖ®/ÂçäËßí');
            }
            checkContainerHeight();
        }

        function checkContainerHeight() {
            const container = document.querySelector('.container');
            bodyElement.style.overflowY = container.scrollHeight > window.innerHeight ? 'auto' : 'hidden';
        }

        function addToHistory(text) {
            historyStack.push(text);
        }

        document.getElementById('textInput').addEventListener('input', function () {
            addToHistory(this.value);
            adjustTextareaHeight('textInput');
            checkContainerHeight();
        });
        window.addEventListener('load', checkContainerHeight);

        function showUndoNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            bodyElement.classList.toggle('dark-mode', isDarkMode);
            localStorage.setItem('theme', isDarkMode ? 'dark-mode' : 'light-mode');
        }

        function applyThemeOnLoad() {
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme === 'dark-mode') {
                isDarkMode = true;
                bodyElement.classList.add('dark-mode');
            } else {
                isDarkMode = false;
                bodyElement.classList.remove('dark-mode');
            }
        }

        // --- ‰øÆÊîπÂêéÁöÑÁ¶ªÂºÄÂ§©Êï∞ÂäüËÉΩ JavaScript ---
        function calculateDaysDetailed() {
            const startDate = new Date("2025-03-01");
            const today = new Date();

            // Áõ¥Êé•ËÆ°ÁÆóÊó∂Èó¥Â∑ÆÔºå‰∏çÈúÄË¶ÅÊâãÂä®ÂèñÁªùÂØπÂÄºÔºåË¥üÂÄºËá™ÁÑ∂Ë°®Á§∫Êú™Êù•Êó•Êúü
            let timeDiff = startDate.getTime() - today.getTime();

            const days = Math.floor(Math.abs(timeDiff) / (1000 * 60 * 60 * 24)); //  Â§©Êï∞ËÆ°ÁÆóÂèñÁªùÂØπÂÄº
            timeDiff -= days * (1000 * 60 * 60 * 24);

            const hours = Math.floor(Math.abs(timeDiff) / (1000 * 60 * 60)); // Â∞èÊó∂ËÆ°ÁÆóÂèñÁªùÂØπÂÄº
            timeDiff -= hours * (1000 * 60 * 60);

            const minutes = Math.floor(Math.abs(timeDiff) / (1000 * 60)); // ÂàÜÈíüËÆ°ÁÆóÂèñÁªùÂØπÂÄº
            timeDiff -= minutes * (1000 * 60);

            const seconds = Math.floor(Math.abs(timeDiff) / 1000); // ÁßíÊï∞ËÆ°ÁÆóÂèñÁªùÂØπÂÄº

            // ËøîÂõûÂ§©Êï∞, Â∞èÊó∂, ÂàÜÈíü, ÁßíÊï∞ Âíå Êó∂Èó¥Â∑ÆÂéüÂßãÂÄº (Áî®‰∫éÂà§Êñ≠Ê≠£Ë¥ü)
            return { days, hours, minutes, seconds, timeDiff };
        }

        function updateMessageDetailed() {
            const timeComponents = calculateDaysDetailed();
            const messageDiv = document.getElementById("juan-message");

            if (timeComponents.timeDiff > 0) {
                messageDiv.textContent = `üïòË∑ùÁ¶ªÂ®üÁ¶ªÂºÄËøòÊúâ${timeComponents.days}Â§©${timeComponents.hours}Â∞èÊó∂ÔºåËàç‰∏çÂæóTAüò≠`;
            } else {
                messageDiv.textContent = `üïòÂ®üÁ¶ªÂºÄÁöÑÁ¨¨${timeComponents.days}Â§©${timeComponents.hours}Â∞èÊó∂ÔºåÊÉ≥TAüò≠`; // Modified to show minutes and seconds for past dates as well for better visibility
            }
        }
        function juanMessageUpdate() {
            updateMessageDetailed();
        }

        function createEmojiParticle(clientX, clientY) {
            const container = document.getElementById('emoji-particle-container');
            const emojiSpan = document.createElement('span');
            emojiSpan.classList.add('emoji-particle');
            emojiSpan.textContent = 'üò≠';

            // Áõ¥Êé•‰ΩøÁî®‰∫ã‰ª∂ÂùêÊ†á
            emojiSpan.style.left = `${clientX}px`;
            emojiSpan.style.top = `${clientY}px`;

            container.appendChild(emojiSpan);

            emojiSpan.addEventListener('animationend', () => {
                emojiSpan.remove();

        }


        // ‰∏∫ juan-message Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂ÁõëÂê¨Âô®
        document.getElementById('juan-message').addEventListener('click', (e) => {
            // Ëé∑ÂèñËßÜÂè£ÂùêÊ†á
            const clickX = e.clientX;
            const clickY = e.clientY;

            for (let i = 0; i < 1; i++) {
                // Âú®ÁÇπÂáª‰ΩçÁΩÆÂë®Âõ¥ÈöèÊú∫Êï£Â∏É
                const offsetX = clickX + (Math.random() - 0.5) * 50;
                const offsetY = clickY + (Math.random() - 0.5) * 50;
                createEmojiParticle(offsetX, offsetY);
            }
        });


        // È°µÈù¢Âä†ËΩΩÊó∂Â∫îÁî®‰∏ªÈ¢òÂíåÊõ¥Êñ∞Á¶ªÂºÄ‰ø°ÊÅØ
        window.addEventListener('load', applyThemeOnLoad);
        window.addEventListener('load', juanMessageUpdate); // È°µÈù¢Âä†ËΩΩÊó∂Á´ãÂç≥Êõ¥Êñ∞‰∏ÄÊ¨°

        // ÊØèÁßíÊõ¥Êñ∞Á¶ªÂºÄ‰ø°ÊÅØ
        setInterval(juanMessageUpdate, 1000);


    </script>
